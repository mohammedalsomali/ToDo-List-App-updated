<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap Icons library -->
    <link href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
        rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="pageContainer"> 
        <div class="startForm">
            
            <input class="TodoSubject" type="text" placeholder="Add a ew Todo">
             <!-- this is the button used to create new Todos -->
            <button class="startTodoBtn" type="submit"> 
                <!-- create to do button sign -->
                Create
            </button>   
        </div>
        <form class="TodoForm">
            <label for="TodoForm"><h1>To Do</h1></label>
            
            <label for="text">Subject</label>
            <input class="subject" type="text" required>

            <label for="text" >Discription</label>
            <!-- <input class="discription" type="text" placeholder="descripe this to do"> -->
            <textarea class="discription" placeholder="descripe this to do" form="TodoForm"></textarea>
            
        
            <label class="emailLabel" for="email" > 
                Email
                <span class="emailHover"> 
                    a calender event will be sent to this email for this to ToDo 
                </span>
                
            </label>
            
            <input class="email" type="email" placeholder="example@example.example">

            <label for="dueDate">Due Date</label>
            <input class="dueDate" type="date" required min="3000-01-01">

            <div class="submitContainer">
                <button type="submit" class="submit"> 
                    <h1 class="bi bi-check-square-fill"></h1> 
                </button>
                
                <button class="cancelBtn" type="button"> 
                    <h1 class="bi bi-x-square-fill"></h1>
                </button>
            </div>
        </form>
        
        <!-- this the a table of the list of todos in the queue -->
        <div class="Todos">
            <!-- <div class="Todo">
                <h1 class="todoItemHeader"> </h1>
                <textarea class="todoItemDiscription"></textarea>
                <a class="todoItemDueDate"></a>
            </div> -->
        </div>

        <div class="trash">
        
        
        </div>

        <button type="button" class="trashBtn">
            <h1 class="bi bi-trash" ></h1> 
        </button>
    </div>
    

    
</body>

<script src="main.js">

</script>
</html>
